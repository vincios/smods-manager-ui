<mat-toolbar color="primary" class="app-toolbar mat-elevation-z5">
  <a mat-stroked-button class="mat-elevation-z0" routerLink="/home">Home</a>

  <span class="spacer"></span>

  <button mat-icon-button matTooltip="Open Settings" (click)="openSettings()">
    <mat-icon>format_color_fill</mat-icon>
  </button>

  <button mat-icon-button matTooltip="Select a theme" [mat-menu-trigger-for]="typoMenu">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #typoMenu="matMenu" xPosition="before" class="theme-picker">
    <button mat-menu-item *ngFor="let typography of typographies" (click)="selectTypography(typography)">
      <mat-icon [ngClass]="{'theme-selected-icon': currentTypography === typography}"
                [color]="currentTypography === typography ? 'accent' : undefined">
        {{currentTypography === typography ? 'radio_button_checked' : 'radio_button_unchecked'}}
      </mat-icon>
      <span>{{typography.displayName}}</span>
    </button>
  </mat-menu>


  <button mat-icon-button matTooltip="Select a theme" [mat-menu-trigger-for]="themeMenu">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu" xPosition="before" class="theme-picker">
    <button mat-menu-item *ngFor="let theme of themes" (click)="selectTheme(theme)">
      <mat-icon [ngClass]="{'theme-selected-icon': currentTheme === theme}"
      [color]="currentTheme === theme ? 'accent' : undefined">
        {{currentTheme === theme ? 'radio_button_checked' : 'radio_button_unchecked'}}
      </mat-icon>
      <span>{{theme.displayName}}</span>
<!--      <mat-icon [class]="'theme-example-icon ' + theme.className" svgIcon="theme-example"></mat-icon>-->
      <mat-icon [class]="'theme-example-icon ' + theme.className" svgIcon="theme-example-circles"></mat-icon>
    </button>

  </mat-menu>
  <button mat-icon-button (click)="toggleDarkVariant()" class="theme-toggle" aria-label="Toggle Dark Theme">
    <mat-icon>{{ isDark ? "light_mode" : "dark_mode" }}</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
